<div class="container-fluid">
  <!-- header -->
  <div app-header></div>
  
  <!-- main content -->
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4 col-sm-3 col-xs-2">
        </div>
        <div class="col-md-4 col-sm-6 col-xs-8">
          <h1 class="text-center">Edit Content</h1>
          <br />
          <form ng-submit="buildCtrl.submitEle()">
            <div class="form-group">
              <label for="sel1">Update or Create</label>
              <select ng-model="buildCtrl.editMode" class="form-control" id="sel1">
                <option></option>
                <option value="update">Update an existing element</option>
                <option value="build">Create a new element</option>
              </select>
            </div>
            <div ng-show="buildCtrl.editMode === 'build'" class="form-group">
              <label for="sel1">Select Element Type</label>
              <select ng-model="buildCtrl.build.elType" class="form-control" id="sel1">
                <option></option>
                <option>text</option>
                <option>image</option>
                <option>code</option>
                <option>code-editor</option>
                <option>question</option>
              </select>
            </div>
            <div ng-show="buildCtrl.editMode === 'update'" class="form-group">
              <input ng-model="buildCtrl.eltoModify" type="text" class="form-control" placeholder="Enter element sequence #">
            </div>
            <div class="form-group">
              <input ng-show="buildCtrl.build" type="text" class="form-control" placeholder="sequence#" ng-model="buildCtrl.build.sequence">
            </div>
            <div class="form-group">
              <input ng-show="buildCtrl.build" type="text" class="form-control" placeholder="step" ng-model="buildCtrl.build.step">
            </div>
            <div class="form-group">
              <input ng-show="buildCtrl.build" type="text" class="form-control" placeholder="course" ng-model="buildCtrl.build.course">
            </div>
            <div class="form-group">
              <input ng-show="buildCtrl.build" type="text" class="form-control" placeholder="shuffle" ng-model="buildCtrl.build.shuffle">
            </div>
            <div class="form-group">
              <input ng-show="buildCtrl.build.url || buildCtrl.build.elType === 'image'" type="text" class="form-control" placeholder="url" ng-model="buildCtrl.build.url">
            </div>
            <div class="form-group">
              <textarea ng-show="buildCtrl.build.content || (buildCtrl.build.elType === 'text' || buildCtrl.build.elType === 'code')" rows="10" class="form-control" placeholder="content" ng-model="buildCtrl.build.content"></textarea>
            </div>
            <div class="form-group">
              <textarea ng-show="buildCtrl.build.prompt || (buildCtrl.build.elType === 'code-editor' || buildCtrl.build.elType === 'question')" class="form-control" placeholder="prompt" rows="4" ng-model="buildCtrl.build.prompt"></textarea>
            </div>
            <div class="form-group">
              <textarea ng-show="buildCtrl.build.answer || (buildCtrl.build.elType === 'code-editor' || buildCtrl.build.elType === 'question')" class="form-control" placeholder="answer" rows="4" ng-model="buildCtrl.build.answer"></textarea>
            </div>
            <input ng-show="buildCtrl.build" class="btn btn-primary form-control" type="submit">
          </form> 
          <!-- build type: {{buildCtrl.build}} -->

        </div>
        <div class="col-md-4 col-sm-3 col-xs-2">
        </div>
      </div>
    </div>
  </div>
</div>
