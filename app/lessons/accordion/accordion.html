<div class="container-fluid">
  <!-- header -->
  <div app-header></div>

  <!-- main content -->
  <div class="container">

      <h2 class="text-center">Lesson #1</h2>
      <h3 class="text-center">Neural Network</h3>
      <br>
    </div>
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-md-8 col-sm-10">

      </uib-accordion>
      <div>{{accordionCtrl.aContent}}</div>
    </div>
    <div class="col-md-2 col-sm-1"></div>
  </div>
